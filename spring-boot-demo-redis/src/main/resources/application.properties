#数据源
spring.datasource.url=jdbc:mysql://localhost:3306/spring-boot-test
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#mybatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.zml.demo.model
mybatis.type-handlers-package=com.zml.demo.mapper
#日志输出
logging.level.root=INFO, stdout
logging.level.com.zml.demo=TRACE
#redis
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
spring.redis.cluster.nodes=192.168.1.89:7003,192.168.1.89:7005,192.168.1.89:7002,192.168.1.89:7001,192.168.1.89:7004,192.168.1.89:7000
