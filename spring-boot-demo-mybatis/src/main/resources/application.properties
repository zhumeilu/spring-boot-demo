#数据源
spring.datasource.url=jdbc:mysql://localhost:3306/spring-boot-test
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#mybatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.zml.demo.model
mybatis.type-handlers-package=com.zml.demo.mapper
#日志输出
logging.level.root=INFO, stdout
logging.level.com.zml.demo=TRACE